<!-- create-player.page.html -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Crear Jugador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre del jugador</ion-label>
        <ion-input [(ngModel)]="playerName" required></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="createPlayer()" [disabled]="!playerName">
        Crear Jugador
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
