<ion-header>
  <ion-toolbar>
    <ion-title>Crear Jugador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div style="max-width: 400px; margin: auto; text-align: center;">
    <ion-item>
      <ion-label position="floating">Nombre del jugador</ion-label>
      <ion-input [(ngModel)]="nombrePersonaje" type="text" maxlength="20"></ion-input>
    </ion-item>

    <ion-button 
      expand="block" 
      (click)="crearPersonaje()" 
      [disabled]="!nombrePersonaje || nombrePersonaje.trim().length === 0">
      Registrar y continuar
    </ion-button>
  </div>
</ion-content>
