<ion-content class="ion-padding">
  <div class="create-player-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Crea tu personaje</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Nombre de tu personaje</ion-label>
          <ion-input [(ngModel)]="nombrePersonaje" type="text" 
                    placeholder="Elige un nombre (3-12 caracteres)"
                    minlength="3" maxlength="12"></ion-input>
        </ion-item>

        <ion-button expand="block" (click)="crearPersonaje()" 
                   [disabled]="!nombrePersonaje || nombrePersonaje.length < 3">
          Crear Personaje
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
